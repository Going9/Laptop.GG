<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop 등록</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div class="container">
    <h1>Laptop 등록</h1>

    <form th:action="@{/laptops/create}" th:object="${laptopRequest}" method="post">
        <!-- Laptop 기본 정보 -->
        <div class="form-group">
            <label for="name">노트북 이름</label>
            <input type="text" th:field="*{name}" id="name" required />
        </div>

        <div class="form-group">
            <label for="manufacturer">제조사</label>
            <input type="text" th:field="*{manufacturer}" id="manufacturer" required />
        </div>

        <div class="form-group">
            <label for="mainCategory">대분류</label>
            <input type="text" th:field="*{mainCategory}" id="mainCategory" required />
        </div>

        <div class="form-group">
            <label for="subCategory">소분류</label>
            <input type="text" th:field="*{subCategory}" id="subCategory" required />
        </div>

        <div class="form-group">
            <label for="imgLink">이미지 링크</label>
            <input type="text" th:field="*{imgLink}" id="imgLink" required />
        </div>

        <div class="form-group">
            <label for="price">가격</label>
            <input type="number" step="0.01" th:field="*{price}" id="price" />
        </div>

        <div class="form-group">
            <label for="priceLink">가격 링크</label>
            <input type="text" th:field="*{priceLink}" id="priceLink" />
        </div>

        <!-- CPU 선택 -->
        <div class="form-group">
            <label for="cpuSelect">선택한 CPU</label>
            <div class="select-container">
                <select id="cpuSelect" class="form-control">
                    <option th:each="cpu : ${cpus}" th:value="${cpu.id}" th:text="${cpu.name}">CPU 선택</option>
                </select>
                <button type="button" class="btn btn-secondary" onclick="addCpu()">CPU 추가</button>
            </div>
            <ul id="cpuList"></ul>
        </div>

        <!-- GPU 선택 -->
        <div class="form-group">
            <label for="gpuSelect">선택한 GPU</label>
            <div class="select-container">
                <select id="gpuSelect" class="form-control">
                    <option th:each="gpu : ${gpus}" th:value="${gpu.id}" th:text="${gpu.name}">GPU 선택</option>
                </select>
                <button type="button" class="btn btn-secondary" onclick="addGpu()">GPU 추가</button>
            </div>
            <ul id="gpuList"></ul>
        </div>

        <div class="form-group">
            <label for="tgp">TGP (Total Graphics Power)</label>
            <input type="number" th:field="*{tgp}" id="tgp" />
        </div>

        <div class="form-group">
            <input type="checkbox" th:field="*{isMux}" id="isMux" />
            <label for="isMux">MUX Switch 여부</label>
        </div>

        <!-- RAM 정보 -->
        <div class="form-group">
            <label for="clockSpeed">RAM 클럭 스피드 (MHz)</label>
            <input type="number" id="clockSpeed" th:field="*{clockSpeed}" min="1" required/>
        </div>

        <div class="form-group">
            <label for="ddrType">RAM DDR 타입</label>
            <input type="number" id="ddrType" th:field="*{ddrType}" min="3" required/>
        </div>

        <div class="form-group">
            <label for="ramCapacity">RAM 용량</label>
            <div id="ram-capacity-container">
                <div class="ram-capacity-item">
                    <input type="number" id="ramCapacity" name="ramCapacity[]" placeholder="Enter RAM Capacity (GB)" class="form-control" required />
                    <button type="button" class="btn btn-danger" onclick="removeElement(this)">Remove</button>
                </div>
            </div>
            <button type="button" class="btn btn-secondary" onclick="addRamCapacity()">Add another RAM capacity</button>
        </div>

        <!-- 디스플레이 정보 -->
        <div class="form-group">
            <label for="panel">패널 타입</label>
            <select th:field="*{panel}" id="panel">
                <option th:each="panelType : ${panelTypes}"
                        th:value="${panelType}"
                        th:text="${panelType}">Select a Panel Type</option>
            </select>
        </div>

        <div class="form-group">
            <label for="resolutionWidth">가로 해상도</label>
            <input type="number" id="resolutionWidth" th:field="*{resolutionWidth}" min="1" required />
        </div>

        <div class="form-group">
            <label for="resolutionHeight">세로 해상도</label>
            <input type="number" id="resolutionHeight" th:field="*{resolutionHeight}" min="1" required />
        </div>

        <div class="form-group">
            <label for="brightness">밝기(니트)</label>
            <input type="number" id="brightness" th:field="*{brightness}" min="1" required />
        </div>

        <div class="form-group">
            <label for="colorAccuracy">색 정확도</label>
            <select th:field="*{colorAccuracy}" id="colorAccuracy">
                <option th:each="accuracy : ${colorAccuracyTypes}"
                        th:value="${accuracy}"
                        th:text="${accuracy}">Select Color Accuracy</option>
            </select>
        </div>

        <div class="form-group">
            <label for="refreshRate">주사율(Hz)</label>
            <input type="number" id="refreshRate" th:field="*{refreshRate}" min="1" required />
        </div>

        <div class="form-group">
            <label for="glareType">반사 타입</label>
            <select th:field="*{glareType}" id="glareType">
                <option th:each="glare : ${glareTypes}"
                        th:value="${glare}"
                        th:text="${glare}">Select Glare Type</option>
            </select>
        </div>

        <div class="form-group">
            <label for="screenSize">스크린 사이즈(inches)</label>
            <input type="number" id="screenSize" th:field="*{screenSize}" min="1" step="0.1" required />
        </div>

        <div class="form-group">
            <input type="checkbox" th:field="*{isTouch}" id="isTouch" />
            <label for="isTouch">터치 스크린 여부</label>
        </div>

        <div class="form-group">
            <label for="aspectRatio">화면 비율</label>
            <input type="text" id="aspectRatio" th:field="*{aspectRatio}" required />
        </div>

        <!-- Storage 정보 -->
        <div class="form-group">
            <label for="storageCapacity">스토리지 용량(GB)</label>
            <div id="storage-capacity-container">
                <div class="storage-capacity-item">
                    <input type="number" id="storageCapacity" name="storageCapacity[]" placeholder="Enter Storage Capacity (GB)" class="form-control" required />
                    <button type="button" class="btn btn-danger" onclick="removeElement(this)">Remove</button>
                </div>
            </div>
            <button type="button" class="btn btn-secondary" onclick="addStorageCapacity()">Add another Storage capacity</button>
        </div>

        <button type="submit" class="btn-primary">Create/Update Laptop</button>
    </form>
</div>

<script>
    function addCpu() {
        const select = document.getElementById('cpuSelect');
        const selectedText = select.options[select.selectedIndex].text;
        const selectedValue = select.value;

        const list = document.getElementById('cpuList');
        const listItem = document.createElement('li');
        listItem.textContent = selectedText;
        listItem.setAttribute('data-id', selectedValue);
        list.appendChild(listItem);

        // 실제 필드를 추가하여 서버로 전송
        const input = document.createElement('input');
        input.type = 'hidden';
        input.name = 'cpu';
        input.value = selectedValue;
        listItem.appendChild(input);
    }

    function addGpu() {
        const select = document.getElementById('gpuSelect');
        const selectedText = select.options[select.selectedIndex].text;
        const selectedValue = select.value;

        const list = document.getElementById('gpuList');
        const listItem = document.createElement('li');
        listItem.textContent = selectedText;
        listItem.setAttribute('data-id', selectedValue);
        list.appendChild(listItem);

        // 실제 필드를 추가하여 서버로 전송
        const input = document.createElement('input');
        input.type = 'hidden';
        input.name = 'gpu';
        input.value = selectedValue;
        listItem.appendChild(input);
    }

    function addRamCapacity() {
        const container = document.getElementById('ram-capacity-container');
        const newDiv = document.createElement('div');
        newDiv.classList.add('ram-capacity-item');
        newDiv.innerHTML = `
            <input type="number" name="ramCapacity[]" placeholder="Enter RAM Capacity (GB)" class="form-control" required />
            <button type="button" class="btn btn-danger" onclick="removeElement(this)">Remove</button>
        `;
        container.appendChild(newDiv);
    }

    function addStorageCapacity() {
        const container = document.getElementById('storage-capacity-container');
        const newDiv = document.createElement('div');
        newDiv.classList.add('storage-capacity-item');
        newDiv.innerHTML = `
            <input type="number" name="storageCapacity[]" placeholder="Enter Storage Capacity (GB)" class="form-control" required />
            <button type="button" class="btn btn-danger" onclick="removeElement(this)">Remove</button>
        `;
        container.appendChild(newDiv);
    }

    function removeElement(button) {
        button.parentElement.remove();
    }
</script>

</body>
</html>
