name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

      - name: Run Gradle Build
        run: chmod +x gradlew && ./gradlew build
        working-directory: LaptopGG

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/laptop-gg:latest .
        working-directory: LaptopGG

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push Docker Image to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/laptop-gg:latest
        working-directory: LaptopGG

  deploy:
    needs: build
    runs-on: self-hosted

    steps:
      - name: Docker Login
        run: echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Pull Latest Image
        run: echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S docker pull ${{ secrets.DOCKERHUB_USERNAME }}/laptop-gg:latest

      - name: Deploy Container
        run: |
          echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S docker stop laptop-gg || true
          echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S docker rm laptop-gg || true
          echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S docker run --name laptop-gg --rm -d -p 8080:8080 -v /home/iggyu/data/LaptopGG.sqlite:./LaptopGG.sqlite ${{ secrets.DOCKERHUB_USERNAME }}/laptop-gg:latest

      - name: Clean Up Old Images
        run: echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S docker system prune -f
